# Docker Compose for integration tests
# Usage: docker-compose -f tests/ci_docker_compose.yml up -d

version: '3.8'

services:
  hazelcast:
    image: hazelcast/hazelcast:5.3
    container_name: hazelcast-test
    ports:
      - "5701:5701"
    environment:
      - HZ_CLUSTERNAME=dev
      - JAVA_OPTS=-Dhazelcast.phone.home.enabled=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5701/hazelcast/health/node-state"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  hazelcast-2:
    image: hazelcast/hazelcast:5.3
    container_name: hazelcast-test-2
    ports:
      - "5702:5701"
    environment:
      - HZ_CLUSTERNAME=dev
      - HZ_NETWORK_JOIN_TCPIP_ENABLED=true
      - HZ_NETWORK_JOIN_TCPIP_MEMBERS=hazelcast:5701
      - JAVA_OPTS=-Dhazelcast.phone.home.enabled=false
    depends_on:
      hazelcast:
        condition: service_healthy
